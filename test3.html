<body>
  <script>

    /* 
    pseudo-code for rock, paper, scissors:
    make program that selects random
    selection of rock, paper, or scissors
    when inputting own selection.
    */

    let computerScore = 0;
    let playerScore = 0;
    let roundNum = 1;
    let choice = ['Rock', 'Paper', 'Scissors'];

    const computerSelection = computerPlay();
    let playerSelection;


    function computerPlay() {
      return choice[Math.floor(Math.random() * choice.length)];
    }

    function playRound(playerSelection, computerSelection) {
      playerSelection = window.prompt('Rock, Paper, Scissors?');
      if (playerSelection === null || playerSelection === "") {
        alert('Please input something');
        playRound(playerSelection, computerSelection);
        return;
      }
      playerSelection = playerSelection.toLowerCase();
      computerSelection = computerSelection.toLowerCase();

      // A DRAW //
      if (playerSelection === computerSelection) {
        alert("It's a Draw!")
      }

      // Player's Losses //
      else if ((playerSelection === 'rock' && computerSelection === 'paper') ||
        (playerSelection === 'paper' && computerSelection === 'scissors') ||
        (playerSelection === 'scissors' && computerSelection === 'rock')) {
        alert("You Lose!")
        ++computerScore
      }

      // Player's Wins //
      else if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
        (playerSelection === 'paper' && computerSelection === 'rock') ||
        (playerSelection === 'scissors' && computerSelection === 'paper')) {
        alert("You Win!")
        ++playerScore
      }

      else {
        alert('Invalid Choice');
        playRound(playerSelection, computerSelection);
        return;
      }
    }

    function game() {
      for (i = 0; i < 5; i++)
        playRound(playerSelection, computerSelection);

    }

    function declareWinner() {
      if (playerScore > computerScore) {
        window.alert('You won!')
      }
      else if (computerScore > playerScore) {
        window.alert('You lost, better luck next time!')
      }
    }

    console.log(game());
    console.log(declareWinner());

  </script>
</body>

</html>
